<html>
	<head>
		<title>E P I C K Y Y</title>
        <link href="https://fonts.googleapis.com/css?family=Alegreya+Sans+SC|Julius+Sans+One" rel="stylesheet">
		<style>
            body {
                background-color:black;
                margin:0;
                padding:0;
                background: linear-gradient(270deg, #583e47, #583e54, #543e58, #4d3e58);
                background-size: 800% 800%;
                -webkit-animation: bg 14s ease infinite;
                -moz-animation: bg 14s ease infinite;
                animation: bg 14s ease infinite;
            }
            .logo {
                font-family: 'Julius Sans One', sans-serif;
                font-size:53;
                color:white;
                display:block;
                width:220;
                margin:auto auto auto auto;
                position:relative;
                top:47%;
                -webkit-transform: translateY(-50%);
                -ms-transform: translateY(-50%);
                transform: translateY(-50%);
                -webkit-filter: blur(0px);
                filter: blur(0px);
                -webkit-animation: blurry 2s ease;
                -moz-animation: blurry 2s ease;
                animation: blurry 2s ease;
                z-index:9000;
            }
            @-webkit-keyframes blurry {
                0%{filter: blur(10px); -webkit-filter: blur(10px);}
                100%{filter: blur(0px); -webkit-filter: blur(0px);}
            }
            @-moz-keyframes blurry {
                0%{filter: blur(10px); -webkit-filter: blur(10px);}
                100%{filter: blur(0px); -webkit-filter: blur(0px);}
            }
            @keyframes blurry { 
                0%{filter: blur(10px); -webkit-filter: blur(10px);}
                100%{filter: blur(0px); -webkit-filter: blur(0px);}
            }
            @-webkit-keyframes bg {
                0%{background-position:0% 50%}
                50%{background-position:100% 50%}
                100%{background-position:0% 50%}
            }
            @-moz-keyframes bg {
                0%{background-position:0% 50%}
                50%{background-position:100% 50%}
                100%{background-position:0% 50%}
            }
            @keyframes bg { 
                0%{background-position:0% 50%}
                50%{background-position:100% 50%}
                100%{background-position:0% 50%}
            }
            @-webkit-keyframes hidee {
                0%{height:100%;}
                100%{height:0%;}
            }
            @-moz-keyframes hidee {
                0%{height:100%;}
                100%{height:0%;}
            }
            @keyframes hidee { 
                0%{height:100%;}
                100%{height:0%;}
            }
            #cover {
                width:100%;
                height:100%;
                background:black;
                position:absolute;
                z-index:1;
                -webkit-animation: hidee 3s ease;
                -moz-animation: hidee 3s ease;
                animation: hidee 2s ease;
                -webkit-animation-delay: 3s;
                animation-delay: 3s;
                animation-fill-mode:forwards;
            }
            .logo u {
                text-decoration:none;
                font-size:59;
                display:inline-block;
                transform:scale(-1,1);
                -webkit-transform:scale(-1,1);
                -moz-transform:scale(-1,1);
                -o-transform:scale(-1,1)'
            }
            video {
                position:absolute;
                top:0;
                height:600;
                width:600;
                z-index:899;
            }
		</style>
	</head>
	<body>
        <div id="cover"></div>
        <div class="logo"><u>E</u>PICKYY</div>
        <video playsinline autoplay loop id="bgvid">
            <source src="bgv.webm" type="video/webm">
            <source src="bgv.mp4" type="video/mp4">
        </video>
	</body>
</html>
